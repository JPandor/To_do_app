<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dfc2b1dce7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/styles.css">
    

    <title>To Do Application</title>

</head>

<body>
    <header>
        <h1 class="jumbotron text-center p-4">TODO Application</h1>

    </header>
    
    <!-- Button trigger modal -->
    <div class="container">
        <button type="button" class="btn m-3 p-2" data-bs-toggle="modal" id="create-button" data-bs-target="#exampleModal">
            Create New Task
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create a new task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="GET" id="form">
                        <label for="task">Task
                            <input type="text" id="task" name="task" placeholder="Eg. Go to gym" required>

                        </label>
                        <label for="taskDescription">Task Description
                            <input type="text" id="description" name="taskDescription" placeholder="Eg. Leg day today">
                        </label>
                        <label for="endDate">Task due date
                            <input type="date" id="due_date" name="endDate" placeholder="Required. Must select a date"
                                required>
                        </label>
                        <label for="endTime">Task due time
                            <input type="time" id="due_time" name="endTime" placeholder="Required. Must set a time"
                                required>
                        </label>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addTodo()">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <ul id="task-list" class="p-3 m-3">

        </ul>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="Javascipt/script.js"></script>
</body>

</html>
